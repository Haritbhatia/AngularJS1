<!Doctype html>
<html>
<head>
<title>Navigation Menu</title>
 <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
 <style>
 nav{
     align-self: center;
     background-color:blue;
     border: 1px solid black;
     color:white;
     width:300px;
     height: 50px;
      }
      a
      {
          align-content: center;
          text-align: center;
          color:white;
          margin:10px 10px 10px 10px;
      }
 
 </style>
 </head>
 <body ng-app>
 <div>
 <div>
 <nav class="{{active}}" ng-click="$event.preventDefault()">
 <a class="active" ng-click="active='Home'" href="#">Home</a>
 <a class='active' ng-click="active='Projects'" href="#">Projects</a>
 <a class="active" ng-click="active='Services'" href="#">Services</a>
 <a class="active" ng-click="active='Contact'" href="#">Contact</a>
 </nav>
 </div>
 <div>
 <span ng-hide="active">Please Click a Menu Item</span>
 <span ng-show="active">You Choose {{active}}</span>
 </div>
 </div>
 </body>
 </html>
